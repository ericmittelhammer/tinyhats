name: Build and Deploy to K8s

on:
  push:
    branches:
      - 'reinvent'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.K8S_ID }}
          aws-secret-access-key: ${{ secrets.K8S_SECRET }}
          aws-region: us-east-2
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Frontend Service
        uses: docker/build-push-action@v2
        with:
          context: services/frontend-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/frontend-service
      - name: Gateway Service
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/gateway-service
      - name: Admin Service
        uses: docker/build-push-action@v2
        with:
          context: services/admin-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/admin-service
      - name: Add Service
        uses: docker/build-push-action@v2
        with:
          context: services/add-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/add-service
      - name: Fetch Service
        uses: docker/build-push-action@v2
        with:
          context: services/fetch-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/fetch-service
      - name: Fetch Service
        uses: docker/build-push-action@v2
        with:
          context: services/fetch-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/fetch-service
      - name: Manipulation Service
        uses: docker/build-push-action@v2
        with:
          context: services/manipulation-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/manipulation-service
      - name: Moderate Service
        uses: docker/build-push-action@v2
        with:
          context: services/moderate-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/moderate-service
      - name: Upload Service
        uses: docker/build-push-action@v2
        with:
          context: services/upload-service
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/tinyhats_reinvent/upload-service
