apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: ${REGISTRY}/tinyhats_reinvent/gateway-service
          ports:
            - containerPort: 4444
          env:
            - name: HATS_ENDPOINT
              value: hat-service:80
            - name: ADD_ENDPOINT
              value: add-service:80
            - name: MODERATE_ENDPOINT
              value: moderate-service:80
            - name: NEW_RELIC_LICENSE_KEY
              value: "${NEW_RELIC_LICENSE_KEY}"
            - name: NEW_RELIC_METADATA_REPOSITORY_URL
              value: "${REPOSITORY_URL}"
            - name: NEW_RELIC_METADATA_COMMIT
              value: "${COMMIT}"
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - port: 80
      targetPort: 4444
      nodePort: 31001
  type: NodePort
