<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <title>TinyHat</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar d-flex justify-content-center">
        <a class="navbar-brand" href="/">
            <div class="content d-flex align-items-center">
                <img src="./assets/img/logo.png" width="60" height="60" class="" alt="">
            </div>
        </a>
    </nav>

    <section id="cover" class="">
        <div class="container">
            <div class="row h-60 align-items-center">
                <div class="col-md-5">
                    <p class="cover-text">We are a startup disrupting the <span class="bold">head covering
                            industry</span> with a single
                        API</p>
                </div>

                <div class="col-md-6 text-center">
                    <img src="./assets/img/hats_hero.png"
                        alt="" class="img-fluid" id="exampleImage">
                    <img id="spinner" src="./assets/img/spinner.png" alt="" class="img-fluid hidden"
                        style="height: 80px">
                </div>
            </div>
            <div class="row justify-content-center">
                <form class="form-inline justify-content-center" onsubmit="getImage(event)">
                    <div class="form-group mx-sm-3 m-2">

                        <label for="file-upload" class="custom-file-upload" id="fileLabel">
                            <i class="fas fa-cloud-upload-alt mr-3"></i> Upload
                        </label>
                        <input id="file-upload" type="file" />
                    </div>
                    <div class="form-group mx-sm-3 m-2">
                        <input type="number" class="form-control" id="numberHats" placeholder="# of hats">
                    </div>
                    <div id="HATSelect" class="form-group mx-sm-3 m-2">
                        <select id="typeInput" class="form-control">
                            <option value="" selected>Hat Type...</option>
                            <option value="beach">beach</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Hat Me</button>
                </form>
            </div>
        </div>
    </section>

    <div class="separator"></div>


    <section>
        <h1 class="text-center">Choose from <span class="bold" id="numHats">Hundreds of Hats.</span> Curated by You!
        </h1>
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
            </div>

        </div>
    </section>

    <div class="separator"></div>

    <div class="separator"></div>
    <div class="separator"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        $('#file-upload').on('change', function () {
            console.log("chaged")
            let fileName = $(this).val().split('\\').pop();
            console.log(fileName)
            document.getElementById("fileLabel").innerHTML = `<i class="fas fa-cloud-upload-alt mr-1"></i> ${fileName}`;
        });
    </script>

</body>

</html>
